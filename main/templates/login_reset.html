{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" src="{% static 'images/logo.png' %}" width="50"
                    height="50" /></a>
        </div>
        <h2 class="text-center text-2xl font-semibold text-white mb-6"> Восстановление аккаунта </h2>
        <form action="{% url 'login/submit_form' %}" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300" for="email">Введите email от вашего
                    аккаунта</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="email" name="email" required="" type="email" />
            </div>
            <div id="code-input-container" style="display: none;">
                <label class="block text-sm font-medium text-gray-300" for="code">Введите код, который пришел Вам на
                    почту</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="code" name="code" required="" />
            </div>
            <div>
                <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="button" id="open-modal-btn">
                    Продолжить
                </button>
            </div>
        </form>
    </div>
    <div
        class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
    </div>
    <div
        class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
    </div>
    <div class="background"></div>
    <script>
        document.getElementById('open-modal-btn').addEventListener('click', function () {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // ТАКЖЕ ДОБАВИТЬ ОБРАБОТКУ НА КОРРЕКТНУЮ ПОЧТУ ИЗ БД

            if (emailPattern.test(email)) {
                document.getElementById('code-input-container').style.display = 'block';
                emailInput.disabled = true;
                emailInput.style.opacity = '0.5';
            } else {
                alert('Пожалуйста, введите корректный email.');
            }
        });
    </script>
</body>

</html>
