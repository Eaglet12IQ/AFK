{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" src="{% static 'images/logo.png' %}" width="50"
                    height="50" /></a>
        </div>
        <h2 class="text-center text-2xl font-semibold text-white mb-6"> Sign in to your account </h2>
        <form action="{% url 'login/submit_form' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            <div> <label class="block text-sm font-medium text-gray-300" for="email/login"> Email address or Login
                </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="email/login" name="email/login" required="" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password"> Password </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password" name="password" required="" type="password" /> </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center"> <input
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700"
                        id="remember_me" name="remember_me" type="checkbox" /> <label
                        class="ml-2 block text-sm text-gray-300" for="remember_me"> Remember me </label> </div>
                <div class="text-sm"> <a class="font-medium text-indigo-500 hover:text-indigo-400" href="{% url "forgot_password"%}"> Forgot
                        password? </a> </div>
            </div>
            <div> <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit"> Sign in </button> </div>
            <div class="flex items-center justify-center">
                {% if messages %}
                {% for message in messages %}
                <label class="ml-2 block text-sm text-red-500" for="remember_me">
                    {{ message }}
                </label>
                {% endfor %}
                {% endif %}
            </div>
            <div class="relative mt-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"> </div>
                </div>
                <div class="relative flex justify-center text-sm"> <span class="px-2 bg-gray-800 text-gray-400"> Or
                        continue with </span> </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div> <a class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600"
                        href="#"> <span class="sr-only"> Sign in with Google </span> <i class="fab fa-google mr-2">
                        </i> Google </a> </div>
                <div> <a class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600"
                        href="#"> <span class="sr-only"> Sign in with VK ID</span> <i
                            class="fab fa-brands fa-vk mr-2"></i> VK ID</a> </div>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400"> Not a member? <a class="font-medium text-indigo-500 hover:text-indigo-400"
                    href="{% url 'register' %}"> Tap to register
                </a> </p>
        </div>
    </div>
    <div
    class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
</div>
<div
    class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
</div>
<div class="background"></div>


</body>

</html>
