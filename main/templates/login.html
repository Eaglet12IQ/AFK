{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" src="{% static 'images/logo.png' %}" width="50"
                    height="50" /></a>
        </div>
        <h2 class="text-center text-2xl text-white mb-6"> Авторизация </h2>
        <form id="login_form" class="space-y-6">
            {% csrf_token %}
            <div> <label class="block text-sm font-medium text-gray-300" for="email/login"> Почта или логин
                </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="email/login" name="email/login" required="" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password"> Пароль </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password" name="password" required="" type="password" /> </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center"> <input
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700"
                        id="remember_me" name="remember_me" type="checkbox" /> <label
                        class="ml-2 block text-sm text-gray-300" for="remember_me"> Запомнить меня </label> </div>
                <div class="text-sm"> <a class="font-medium text-indigo-500 hover:text-indigo-400" href="{% url "forgot_password"%}">  Забыл пароль?  </a> </div>
            </div>
            <div> <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit"> Войти </button> </div>
                <div id="message" style="display: none" class="flex items-center justify-center">
                    <label class="ml-2 block text-sm text-red-500" id="response-message">
                        
                    </label>
                </div>
            <div class="relative mt-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"> </div>
                </div>
                <div class="relative flex justify-center text-sm"> <span class="px-2 bg-gray-800 text-gray-400"> Или продолжить с </span> </div>
            </div>
            <div class="grid gap-3">
                <div> <a class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-sm font-medium text-gray-300 hover:bg-gray-600"
                        href="{% url 'login/yandex' %}"> <span class="sr-only"> Войти через Яндекс </span> <i class="fab fa-yandex mr-2">
                        </i> Яндекс </a> </div>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400"> Нет аккаунта? <a class="font-medium text-indigo-500 hover:text-indigo-400"
                    href="{% url 'register' %}"> Нажми, чтобы зарегестрироваться
                </a> </p>
        </div>
    </div>
    <div
    class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
</div>
<div
    class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
</div>
<div class="background"></div>
<script>
    // Функция для получения CSRF токена
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = getCookie('csrftoken'); // Получаем CSRF токен

    function loginSubmit(event){
        event.preventDefault();
        const responseMessageLabel = document.getElementById('response-message');
        const responseMessageDiv = document.getElementById('message');
        const emailLoginInput = document.getElementById('email/login');
        const passwordInput = document.getElementById('password');
        const rememberMeInput = document.getElementById('remember_me');

        const rememberMe = rememberMeInput.checked;
        const emailLogin = emailLoginInput.value;
        const password = passwordInput.value;

        const baseUrl = window.location.origin;  // Получаем текущий протокол и домен (например, http://example.com)
        const url = new URL('login/submit_form/', baseUrl);  // Относительный путь будет комбинироваться с базовым URL

        fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken  // Добавляем CSRF токен в заголовки запроса
            },
            body: JSON.stringify({
                'emailLogin': emailLogin,
                'password': password,
                "rememberMe": rememberMe
            })
        })
        .then(response => {
            if (!response.ok) {  // Если код ответа не в диапазоне 2xx (например, 400 или 500)
                return response.json().then(errorData => {
                    // Ожидаем JSON с ошибкой и генерируем ошибку с данным сообщением
                    return Promise.reject(new Error(errorData.message));
                });
            }
            return response.json();  // Если все в порядке, возвращаем JSON для успешного ответа
        })
        .then(data => {
            window.location.href = data.redirect_url;  // Перенаправление
        })
        .catch(error => {
            responseMessageLabel.textContent = error.message;
            responseMessageDiv.style.display = 'flex';  // Показать сообщение об ошибке
        });
    }
    
    document.getElementById('login_form').addEventListener('submit', loginSubmit);
</script>

</body>

</html>
