{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" height="50" src="{% static 'images/logo.png' %}"
                    width="50" /></a>
        </div>

        <h2 class="text-center text-2xl font-semibold text-white mb-6"> Sign up your account</h2>
        <form id="register_form" class="space-y-6">
            <div> <label class="block text-sm font-medium text-gray-300" for="email"> Email address </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="email" name="email" required="" type="email" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="login"> Login </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="login" name="login" required="" type="login" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password"> Password </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password1" name="password" required="" type="password" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password-again"> Password again</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password2" name="password-again" required="" type="password"/>
            </div>
            <div class="flex items-center">
                <input
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700"
                id="personalData" name="personalData" type="checkbox" required="" /> <label
                class="ml-2 block text-sm text-gray-300" for="remember_me"> Согласие на обработку персональных данных </label>
            </div>
            <div> <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit"> Register </button>
            </div>
            <div class="flex items-center justify-center flex-col"> 
                <label class="ml-2 block text-sm text-red-500" id="response-message">
                    
                </label>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400"> Have a account? <a
                    class="font-medium text-indigo-500 hover:text-indigo-400" href="{% url 'login' %}"> Tap to sign in
                </a> </p>
        </div>
    </div>

    <div
        class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
    </div>
    <div
        class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
    </div>
    <div class="background"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Функция для получения CSRF токена
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken'); // Получаем CSRF токен

        function registerSubmit(event){
            event.preventDefault();
            const responseMessageElement = document.getElementById('response-message');
            const emailInput = document.getElementById('email');
            const loginInput = document.getElementById('login');
            const password1Input = document.getElementById('password1');
            const password2Input = document.getElementById('password2');

            const email = emailInput.value;
            const login = loginInput.value;
            const password1 = password1Input.value;
            const password2 = password2Input.value;

            $.ajax({
                url: 'submit_form/',
                method: 'POST',
                data: {
                    'email': email,
                    'login': login,
                    'password1': password1,
                    'password2': password2
                },
                headers: {
                    'X-CSRFToken': csrftoken  // Добавляем CSRF токен в заголовки запроса
                },
                success: function(response) {
                    window.location.href = response.redirect_url;
                },
                error: function(xhr) {
                    responseMessageElement.textContent = xhr.responseJSON.message;
                }
            });
        }
        
        document.getElementById('register_form').addEventListener('submit', registerSubmit);
    </script>
</body>

</html>
