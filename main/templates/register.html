{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'src/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" height="50" src="{% static 'images/logo.png' %}"
                    width="50" /></a>
        </div>

        <h2 class="text-center text-2xl text-white mb-6"> Регистрация </h2>
        <form id="register_form" class="space-y-6">
            {% csrf_token %}
            <div> <label class="block text-sm font-medium text-gray-300" for="email"> Почта </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="email" name="email" required="" type="email" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="login"> Логин </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="login" name="login" required="" type="login" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password"> Пароль </label> <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password1" name="password" required="" type="password" /> </div>
            <div> <label class="block text-sm font-medium text-gray-300" for="password-again"> Повтор пароля</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    id="password2" name="password-again" required="" type="password"/>
            </div>
            <div style="display: none;" id="code_container"> <label class="block text-sm font-medium text-gray-300"> Введите код, который пришел Вам на почту </label> <input
                class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                id="code"/>
            </div>
            <div class="flex items-center">
                <input
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-gray-700"
                id="personalData" name="personalData" type="checkbox" required="" /> <label
                class="ml-2 block text-sm text-gray-300" for="remember_me"> Согласие на обработку персональных данных </label>
            </div>
            <div> <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit"> Зарегестрироваться </button>
            </div>
            <div id="message" style="display: none" class="flex items-center justify-center flex-col"> 
                <label class="ml-2 block text-sm text-red-500" id="response-message">
                    
                </label>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-400"> Уже есть аккаунт? <a
                    class="font-medium text-indigo-500 hover:text-indigo-400" href="{% url 'login' %}"> Нажми, чтобы войти
                </a> </p>
        </div>
    </div>

    <div
        class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
    </div>
    <div
        class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
    </div>
    <div class="background"></div>
    <script>
        // Функция для получения CSRF токена
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken'); // Получаем CSRF токен

        function registerCodeSubmit(event){
            event.preventDefault();
            const responseMessageLabel = document.getElementById('response-message');
            const emailInput = document.getElementById('email');
            const loginInput = document.getElementById('login');
            const password1Input = document.getElementById('password1');
            const password2Input = document.getElementById('password2');
            const codeInput = document.getElementById('code');

            const email = emailInput.value;
            const login = loginInput.value;
            const password1 = password1Input.value;
            const password2 = password2Input.value;
            const code = codeInput.value;

            const baseUrl = window.location.origin;  // Получаем текущий протокол и домен (например, http://example.com)
            const url = new URL('register/submit_form/', baseUrl);  // Относительный путь будет комбинироваться с базовым URL

            fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken  // Добавляем CSRF токен в заголовки запроса
                },
                body: JSON.stringify({
                    'email': email,
                    'login': login,
                    'password1': password1,
                    'password2': password2,
                    'code': code
                })
            })
            .then(response => {
                if (!response.ok) {  // Если код ответа не в диапазоне 2xx (например, 400 или 500)
                    return response.json().then(errorData => {
                        // Ожидаем JSON с ошибкой и генерируем ошибку с данным сообщением
                        return Promise.reject(new Error(errorData.message));
                    });
                }
                return response.json();  // Если все в порядке, возвращаем JSON для успешного ответа
            })
            .then(data => {
                window.location.href = data.redirect_url;
            })
            .catch(error => {
                responseMessageLabel.className = "ml-2 block text-sm text-red-500";
                responseMessageLabel.textContent = error.message;
            });
        }

        function registerSubmit(event){
            event.preventDefault();
            const responseMessageLabel = document.getElementById('response-message');
            const responseMessageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            const loginInput = document.getElementById('login');
            const password1Input = document.getElementById('password1');
            const password2Input = document.getElementById('password2');

            const email = emailInput.value;
            const login = loginInput.value;
            const password1 = password1Input.value;
            const password2 = password2Input.value;

            const baseUrl = window.location.origin;  // Получаем текущий протокол и домен (например, http://example.com)
            const url = new URL('register/submit_form/', baseUrl);  // Относительный путь будет комбинироваться с базовым URL

            fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken  // Добавляем CSRF токен в заголовки запроса
                },
                body: JSON.stringify({
                    'email': email,
                    'login': login,
                    'password1': password1,
                    'password2': password2
                })
            })
            .then(response => {
                if (!response.ok) {  // Если код ответа не в диапазоне 2xx (например, 400 или 500)
                    return response.json().then(errorData => {
                        // Ожидаем JSON с ошибкой и генерируем ошибку с данным сообщением
                        return Promise.reject(new Error(errorData.message));
                    });
                }
                return response.json();  // Если все в порядке, возвращаем JSON для успешного ответа
            })
            .then(data => {
                const Form = document.getElementById('register_form');
                Form.removeEventListener('submit', registerSubmit);
                Form.addEventListener('submit', registerCodeSubmit);
                document.getElementById('code').required = true;
                emailInput.disabled = true;
                emailInput.style.opacity = '0.5';
                loginInput.disabled = true;
                loginInput.style.opacity = '0.5';
                password1Input.disabled = true;
                password1Input.style.opacity = '0.5';
                password2Input.disabled = true;
                password2Input.style.opacity = '0.5';
                document.getElementById('code_container').style.display = 'block';
                responseMessageLabel.className = "ml-2 block text-sm text-green-500";
                responseMessageLabel.textContent = data.message;
                responseMessageDiv.style.display = 'flex';
            })
            .catch(error => {
                responseMessageLabel.textContent = error.message;
                responseMessageDiv.style.display = 'flex';
            });
        }
        
        document.getElementById('register_form').addEventListener('submit', registerSubmit);
    </script>
</body>

</html>
