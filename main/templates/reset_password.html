{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <title>Document</title>
</head>
<style>

</style>

<body>
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="flex justify-center mb-6">
            <a href="{% url 'main' %}"><img alt="Logo" class="h-12" src="{% static 'images/logo.png' %}" width="50"
                    height="50" /></a>
        </div>
        <h2 class="text-center text-2xl font-semibold text-white mb-6"> Восстановление пароля</h2>
        <form id="reset_password" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300" for="">Введите новый пароль</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    type="password1" name="" required="" >
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300" for="">Повтор нового пароля</label>
                <input
                    class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-700 text-white"
                    type="password2" id="" name="" required="" >
            </div>
            <div>
                <button
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    type="submit" id="open-modal-btn">
                    Продолжить
                </button>
            </div>
            <div class="flex items-center justify-center flex-col"> 
                <label class="ml-2 block text-sm text-red-500" id="response-message">
                    
                </label>
            </div>
        </form>
    </div>
    <div
        class="-z-10 pointer-events-none absolute inset-0 bg-center bg-grid-white/10 bg-grid-16 [mask-image:radial-gradient(white,transparent_85%)]">
    </div>
    <div
        class="-z-10 absolute -top-8 left-1/2 size-72 -translate-x-1/2 rounded-full bg-indigo-500/25 blur-[120px] lg:-top-8 lg:size-[32rem] lg:blur-[200px]">
    </div>
    <div class="background"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Функция для получения CSRF токена
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        const csrftoken = getCookie('csrftoken'); // Получаем CSRF токен

        function password(event){
            event.preventDefault();
            const password1 = document.getElementById('password1')
            const password2 = document.getElementById('password2')
            const responseMessageElement = document.getElementById('response-message');
            $.ajax({
                url: 'submit_form/',
                method: 'POST',
                data: {
                    'password1': password1,
                    'password2': password2
                },
                headers: {
                    'X-CSRFToken': csrftoken  // Добавляем CSRF токен в заголовки запроса
                },
                success: function(response) {
                    window.location.href = response.redirect_url;
                },
                error: function(xhr) {
                    responseMessageElement.textContent = xhr.responseJSON.message;
                }
            });
        }

        document.getElementById('reset_password').addEventListener('submit', password);
    </script>
</body>

</html>
