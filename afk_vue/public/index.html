{% extends 'base.html' %}

{% block html %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  {{ block.super }}  <!-- Это позволяет наследовать контент из родительского шаблона -->
  {% endblock %}
</head>

<body>
  {% block body %}
  {{ block.super }}  <!-- Это также позволяет наследовать контент из родительского шаблона -->
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  {% endblock %}
</body>

</html>
{% endblock %}
